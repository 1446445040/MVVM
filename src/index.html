<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<style>
    .red {
        color: red
    }
</style>
<body>
    <div id="app">
        <div class="header"
             :style="style"
             v-on:click="sayHello"
        >
            姓名：{{name}}
        </div>
        <div>
            <div>省份：{{address.province}}, 市区：{{address.city}}</div>
            <div :class="myClass">市区：{{address.city}}</div>
        </div>
        <div :class="myClass">我叫：{{name}}</div>
        <input type="text" id="input" v-model="name">
        <button @click="onClick">改变颜色</button>
    </div>
</body>
</html>
